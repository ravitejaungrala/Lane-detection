<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane Line Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lane Detection for Self-Driving Cars</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*">
        <button type="submit">Upload and Process</button>
    </form>

    {% if output_video %}
    <h2>Processed Video</h2>
    <video width="640" height="480" controls>
        <source src="{{ url_for('download', filename=output_video) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <a href="{{ url_for('download', filename=output_video) }}" download>
        <button>Download Processed Video</button>
    </a>
    {% endif %}
</body>
</html>
